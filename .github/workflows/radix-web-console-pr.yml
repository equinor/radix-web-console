name: radix-web-console-pr
on:
  pull_request:
    branches:
    - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build docker image
      env:
        REF: ${{ github. sha }}
      run: docker build -t radix-web-console:${REF##*/} .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: CI=true TZ=Europe/Oslo npm run test:no-watch

  deps:
    name: Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: npm run deps

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: npm run lint
      - run: npm run lint-ts
