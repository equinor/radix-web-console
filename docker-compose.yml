version: "3.5"

services:
  radix-web-dev:
    build:
      context: .
      dockerfile: dev.Dockerfile
    image: radix-web-dev
    container_name: radix-web-dev_container
    command: npm start
    networks:
      - radix-web-dev
    volumes:
      - type: bind
        source: .
        target: /app
      - type: volume
        source: node-modules
        target: /app/node_modules
    ports:
      - "3000:3000"
      - "9222:9222"

  auth:
    image: quay.io/pusher/oauth2_proxy:v4.0.0
    container_name: radix-web-dev-auth_container
    environment:
      - OAUTH2_PROXY_PROVIDER=oidc
      - OAUTH2_PROXY_OIDC_ISSUER_URL=https://login.microsoftonline.com/3aa4a235-b6e2-48d5-9195-7fcf05b459b0/v2.0
      - OAUTH2_PROXY_CLIENT_ID=5687b237-eda3-4ec3-a2a1-023e85a2bd84 # ID of "Omnia Radix Web Console - Development Clusters" in Azure AD App Registrations
      - OAUTH2_PROXY_CLIENT_SECRET=${OAUTH2_PROXY_CLIENT_SECRET}
      - OAUTH2_PROXY_COOKIE_SECRET=${OAUTH2_PROXY_COOKIE_SECRET}
      - OAUTH2_PROXY_SCOPE=openid profile 1025aa65-09e1-41a8-8c59-68ede2e41340/user_impersonation email # ID of "radix-cluster-aad-server-dev" in Azure AD App Registrations
      - OAUTH2_PROXY_REDIRECT_URL=http://localhost:8000/oauth2/callback
      - OAUTH2_PROXY_HTTP_ADDRESS=http://:8000
      - OAUTH2_PROXY_UPSTREAMS=http://radix-web-dev:3000
      - OAUTH2_PROXY_COOKIE_REFRESH=60m
      - OAUTH2_PROXY_COOKIE_SECURE=false # only for development
      - OAUTH2_PROXY_EMAIL_DOMAINS=*
      - OAUTH2_PROXY_PASS_ACCESS_TOKEN=true
      - OAUTH2_PROXY_PASS_BASIC_AUTH=false
      - OAUTH2_PROXY_PASS_USER_HEADERS=false
      - OAUTH2_PROXY_SKIP_PROVIDER_BUTTON=true
    networks:
      - radix-web-dev
    ports:
      - "8000:8000" # In prod, this is served on port 443

volumes:
  node-modules:
    name: radix-web-dev_node-modules

networks:
  radix-web-dev:
    name: radix-web-dev
