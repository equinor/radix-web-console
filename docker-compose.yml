version: "3.5"

services:
  radix-web-dev:
    build:
      context: .
      dockerfile: dev.Dockerfile
    image: radix-web-dev
    container_name: radix-web-dev_container
    command: npm start
    environment:
      - RWC_DEVELOPER_MODE=true
      - RADIX_API_ENVIRONMENT=qa
      - RADIX_ENVIRONMENT=qa
      - RADIX_CLUSTER_BASE=dev.radix.equinor.com
      - RADIX_CLUSTERNAME=weekly-51
    networks:
      - radix-web-dev
    volumes:
      - type: bind
        source: .
        target: /app
      - type: volume
        source: node-modules
        target: /app/node_modules
    ports:
      - "3000:3000"
      - "9222:9222"

volumes:
  node-modules:
    name: radix-web-dev_node-modules

networks:
  radix-web-dev:
    name: radix-web-dev
